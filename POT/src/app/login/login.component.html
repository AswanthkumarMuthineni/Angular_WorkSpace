<form class="vh-100" style="background-color: #9A616D;">
    <div [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="assets/ams.jpg" alt="login form" class="img-fluid" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">



                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>

                                        <img src="assets\POT.png" class="img">
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login</h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="form2Example17" class="form-control form-control-lg"
                                            formControlName="emailId" #emailId />
                                        <label class="form-label" for="form2Example17">Email address</label>
                                        <div class="error"
                                            *ngIf="loginForm?.get('emailId')?.hasError('required') && loginForm?.get('emailId')?.touched">
                                            Email is required.
                                        </div>
                                        <div class="error"
                                            *ngIf="loginForm?.get('emailId')?.hasError('email') && loginForm?.get('emailId')?.touched">
                                            Please enter a valid email address.
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="form2Example27" class="form-control form-control-lg"
                                            formControlName="password" #password />
                                        <label class="form-label" for="form2Example27">Password</label>
                                        <div class="error"
                                            *ngIf="loginForm?.get('password')?.hasError('required') && loginForm?.get('password')?.touched">
                                            Password is required.
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                                       
                                    </div>

                                    <a class="small text-muted" href="#!">Forgot password?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a
                                            routerLink="#!" style="color: #393f81;">Register admin</a></p>
                                    <a href="#!" class="small text-muted">Terms of use.</a>
                                    <a href="#!" class="small text-muted">Privacy policy</a>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
